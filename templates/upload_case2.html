<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .dropzone {
            border: 2px dashed #007bff;
            border-radius: 5px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007bff;
            font-size: 1.2em;
        }
        .dropzone:hover {
            background-color: #e6f7ff;
        }
        .dz-message {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>上传单个病例</h2>
        <form action="/upload_case" class="dropzone" id="my-dropzone">
            <div class="fallback">
                <input type="file" name="case_file" accept=".csv" required />
            </div>
            <input type="hidden" name="age" value="0" />
            <input type="hidden" name="gender" value="male" />
            <input type="hidden" name="case_id" value="" />
        </form>
        <br>
        <a href="{{ url_for('return_to_upload') }}" class="btn btn-secondary">返回上传页面</a>
    </div>

    <script>
        Dropzone.options.myDropzone = {
            acceptedFiles: ".csv",
            maxFiles: 1,
            init: function() {
                this.on("success", function(file, response) {
                    window.location.href = "{{ url_for('upload_case') }}";
                });
                this.on("error", function(file, errorMessage) {
                    alert(errorMessage);
                });
            }
        };
    </script>
</body>
</html>
