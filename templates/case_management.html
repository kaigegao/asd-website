<!-- templates/case_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-top: 20px;
        }
        .case-list {
            list-style-type: none;
            padding: 0;
        }
        .case-item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .case-item a {
            text-decoration: none;
            color: #007bff;
        }
        .case-item a:hover {
            text-decoration: underline;
        }
        .case-item button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .case-item button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/doctor_dashboard">主页</a>
        <a href="/upload_case">单一上传病例</a>
        <a href="/bulk_upload_cases">批量上传病例</a>
        <a href="/case_management">病例管理</a>
        </nav>
    {% for filename, table_html in records %}
        <h2>{{ filename }}</h2>
        {{ table_html|safe }}
    {% endfor %}
</body>
</html>
