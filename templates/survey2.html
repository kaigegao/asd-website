<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自闭症问卷调查</h1>
        <form action="/submit" method="post">
            <div class="question">
                <label for="q1">1. 您的孩子是否在社交互动中表现出困难？</label>
                <select id="q1" name="q1" class="form-select">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <div class="question">
                <label for="q2">2. 您的孩子是否有重复的行为模式或兴趣？</label>
                <select id="q2" name="q2" class="form-select">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <div class="question">
                <label for="q3">3. 您的孩子是否在沟通方面有困难？</label>
                <select id="q3" name="q3" class="form-select">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">4. 您的孩子是否对环境变化非常敏感？</label>
                <select id="q4" name="q4" class="form-select">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <div class="question">
                <label for="q5">5. 您的孩子是否有固定的日常习惯，且难以改变？</label>
                <select id="q5" name="q5" class="form-select">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
