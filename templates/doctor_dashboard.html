<!-- templates/doctor_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-top: 20px;
        }
        .stats {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/doctor_dashboard">主页</a>
        <a href="/upload_case">单一上传病例</a>
        <a href="/bulk_upload_cases">批量上传病例</a>
        <a href="/case_management">病例管理</a>
        <a href="/change_password">修改密码</a>
        <a href="/logout">注销</a>
    </nav>

    <div class="content">
        <div class="stats">
            <h2>欢迎, {{ session['username'] }}</h2>
            <p>总上传病例数量: {{ total_cases }}</p>
            <p>本周新增病例数量: {{ weekly_new_cases }}</p>
        </div>
    </div>
</body>
</html>
