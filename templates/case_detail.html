<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Detail</title>
    <style>
        .scrollable-table {
            width: 100%;
            height: 300px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .plot-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        #column-input {
            width: 300px; /* 调整输入框的宽度 */
            padding: 5px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>{{ case }}</h1>
    <div class="scrollable-table">
        {{ table_html|safe }}
    </div>
    <input type="text" id="column-input" placeholder="Enter column header like #10">
    <button onclick="generatePlot()">Generate Plot</button>
    <div class="plot-container" id="plot-container"></div>

    <script>
        function generatePlot() {
            const columnInput = document.getElementById('column-input').value;
            const plotContainer = document.getElementById('plot-container');

            fetch(`/get_column_data/${encodeURIComponent(columnInput)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const trace = {
                        x: data.index,
                        y: data.values,
                        mode: 'lines+markers',
                        type: 'scatter'
                    };

                    const layout = {
                        title: `Data for Column ${columnInput}`,
                        xaxis: { title: 'Index' },
                        yaxis: { title: 'Value' }
                    };

                    Plotly.newPlot(plotContainer, [trace], layout);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
