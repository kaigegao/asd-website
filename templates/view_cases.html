<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Cases</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
{% extends 'doctor_dashboard2.html' %}

{% block content %}
<body>
    <h1>病历管理</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('doctor_dashboard') }}">医生主页</a></li>
            <li><a href="{{ url_for('upload_case') }}">上传病历</a></li>
            <li><a href="{{ url_for('view_cases') }}">病历管理</a></li>

            <li><a href="{{ url_for('logout') }}">注销</a></li>
        </ul>
    </nav>
    {% for filename, table_html in records %}
        <h2>{{ filename }}</h2>
        {{ table_html|safe }}
    {% endfor %}
</body>
{% endblock %}
</html>
